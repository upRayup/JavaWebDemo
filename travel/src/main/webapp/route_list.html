<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script>
        $(function () {
            // var search = location.search;
            // var cid = search.split("=")[1];
            var cid = getParameter("cid");
            var rname = getParameter("rname");
            //rname为乱码，需要进行解码
            if(rname!=null)
                rname=window.decodeURIComponent(rname);
            load(cid,null,rname);
        });
        function load(cid,currentPage,rname) {
            //ajax异步提交，获取回传数据
            $.post("route/pageQuery",{cid:cid,currentPage:currentPage,rname:rname},function (pb) {
                $("#totalPage").html(pb.totalPage);
                $("#totalCount").html(pb.totalCount);
                //对分页栏进行调整
                var lis="";
                if(rname==null){
                    var firstPage='<li onclick="javascript:load('+cid+',1)"><a href="javascript:void(0)">首页</a></li>';
                }else{
                    var firstPage='<li onclick="javascript:load('+cid+',1,\''+rname+'\')"><a href="javascript:void(0)">首页</a></li>';

                }
                //上一页的页码
                var beforeNum=pb.currentPage-1==0 ? 1:pb.currentPage-1;
                if(rname==null) {
                    var beforePage = '<li class="threeword" onclick="javascript:load(' + cid + ',' + beforeNum + ')"><a href="javascript:void(0)">上一页</a></li>';
                }else{
                    var beforePage = '<li class="threeword" onclick="javascript:load(' + cid + ',' + beforeNum + ',\'' + rname + '\')"><a href="javascript:void(0)">上一页</a></li>';
                }
                lis+=firstPage;
                lis+=beforePage;

                //进行分页的优化
                var begin;
                var end;
                //如果总页码小于10
                if(pb.totalPage<10){
                    begin=1;
                    end=pb.totalPage;
                }else{
                    //如果总页码大于10
                    begin=pb.currentPage-5;
                    end=pb.currentPage+4;
                    //前面不足5，后面要补足10个
                    if(begin<=0){
                        begin=1;
                        end=begin+9;
                    }
                    //后面不足4，前面补足10个
                    if(end>pb.totalPage){
                        end=pb.totalPage;
                        begin=end-9;
                    }
                }
                for(var i=begin;i<=end;i++){
                    //判断当前页码，加上样式
                    if(pb.currentPage==i){
                        if(rname==null) {
                            var li = '<li class="curPage" onclick="javascript:load(' + cid + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                        }else{
                            var li = '<li class="curPage" onclick="javascript:load(' + cid + ',' + i + ',\'' + rname + '\')"><a href="javascript:void(0)">' + i + '</a></li>';
                        }
                    }else{
                        if(rname==null){
                            var li='<li onclick="javascript:load('+cid+','+i+')"><a href="javascript:void(0)">'+i+'</a></li>';
                        }else{
                            var li='<li onclick="javascript:load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0)">'+i+'</a></li>';
                        }
                    }
                    lis+=li;
                }

                //下一页的页码
                var nextNum=pb.currentPage+1>pb.totalPage ? pb.totalPage:pb.currentPage+1;
                if(rname==null){
                    var nextPage='<li class="threeword" onclick="javascript:load('+cid+','+nextNum+')"><a href="javascript:void(0)">下一页</a></li>';
                }else{
                    var nextPage='<li class="threeword" onclick="javascript:load('+cid+','+nextNum+',\''+rname+'\')"><a href="javascript:void(0)">下一页</a></li>';
                }
                if(rname==null){
                    var lastPage='<li onclick="javascript:load('+cid+','+pb.totalPage+')"><a href="javascript:void(0)">末页</a></li>';
                }else{
                    var lastPage='<li onclick="javascript:load('+cid+','+pb.totalPage+',\''+rname+'\')"><a href="javascript:void(0)">末页</a></li>';
                }
                lis+=nextPage;
                lis+=lastPage;
                $("#page_ul").html(lis);

                //对展示的数据进行调整
                var route_lis="";
                for (var i = 0; i < pb.list.length; i++) {
                    var route=pb.list[i];
                    var route_li='<li>\n' +
                        '                <div class="img"><img src="'+route.rimage+'" style="width: 299px"></div>\n' +
                        '                    <div class="text1">\n' +
                        '                    <p>'+route.rname+'</p>\n' +
                        '                <br/>\n' +
                        '                <p>'+route.routeIntroduce+'</p>\n' +
                        '                </div>\n' +
                        '                <div class="price">\n' +
                        '                    <p class="price_num">\n' +
                        '                    <span>&yen;</span>\n' +
                        '                <span>'+route.price+'</span>\n' +
                        '                <span>起</span>\n' +
                        '                </p>\n' +
                        '                <p><a href="route_detail.html?rid='+route.rid+'">查看详情</a></p>\n' +
                        '                </div>\n' +
                        '                </li>';
                    route_lis+=route_li;
                }
                $("#route_ul").html(route_lis);

                //跳转到页面的顶部
                window.scrollTo(0,0);
            });
        }
    </script>
