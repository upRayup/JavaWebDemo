<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态获取省份</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            //发送Ajax请求
            $.get("provinceServlet",{},function (data) {
                var province=$("#province");
                $(data).each(function () {
                    var option="<option name='"+this.id+"'>"+this.name+"</option>";
                    province.append(option);
                });
            },"json");
        });
    </script>
</head>
<body>
    <select id="province">
        <option>--请选择城市--</option>
    </select>
</body>
</html>
