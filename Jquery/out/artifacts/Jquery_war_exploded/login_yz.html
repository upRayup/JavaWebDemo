<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆用户名验证</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#username").blur(function () {
                var username = $(this).val();
                $.get("pdServlet",{"username":username},function (data) {
                    if(data.userexist==1){
                        $("#sp_user").css("color","red");
                        $("#sp_user").html(data.msg);
                    }else{
                        $("#sp_user").css("color","green");
                        $("#sp_user").html(data.msg);
                    }
                },"json");
            });
        });
    </script>
</head>
<body>
<form>
    <input id="username" type="text" name="username" placeholder="请输入用户名">
    <span id="sp_user"></span><br>
    <input id="pwd" type="text" name="password" placeholder="请输入密码"><br>
    <input type="submit" value="提交">
</form>

</body>
</html>
